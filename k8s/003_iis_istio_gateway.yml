apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bakery
spec:
  hosts:
    - iis.kube.maws.mr.dtcntr.net
  gateways:
    - istio-system/demo-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: iis
            port:
              number: 80